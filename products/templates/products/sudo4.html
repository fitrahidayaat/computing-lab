{% extends 'products/products.html' %} {% load static %}

{% block sudoku %}
    <section id="sudoku">
        <div class="container align-center">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">Sudoku</h2>
                    <h3 class="section-subheading text-muted">made by one of our members</h3>                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% comment %} <button class="btn btn-outline-dark" onclick="window.location.href={% url 'products' %}">Sudoku 9X9</button>
                    <button id="tes" class="btn btn-warning" onclick="reply_click(this.id)">Build Sudoku</button>
                    <button id="btn16" class="btn btn-outline-dark" onclick="window.location.href={% url 'products16' %}">Sudoku 16X16</button> {% endcomment %}
                    <a href="{% url 'products' %}" class="btn btn-outline-dark">Sudoku 9x9</a>
                    <button id="tes" class="btn btn-warning" onclick="reply_click(this.id)">Build Sudoku</button>
                    <a href="{% url 'products16' %}" class="btn btn-outline-dark">Sudoku 16x16</a>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <form action="/products/answer4/" method="get">
                        <table class="sd" border="0" align="center" cellspacing="1" cellpadding="1">
                            <tr>
                                <td class="xx"><input id="1" class="big" name="grid" maxlength="1"></td>
                                <td class="rr"><input id="2" class="big" name="grid" maxlength="1"></td>
                                <td class="xx"><input id="3" class="big" name="grid" maxlength="1"></td>
                                <td class="xx"><input id="4" class="big" name="grid" maxlength="1"></td>
                            </tr>
                            <tr>
                                <td class="xx"><input id="5" class="big" name="grid" maxlength="1"></td>
                                <td class="rr"><input id="6" class="big" name="grid" maxlength="1"></td>
                                <td class="xx"><input id="7" class="big" name="grid" maxlength="1"></td>
                                <td class="xx"><input id="8" class="big" name="grid" maxlength="1"></td>
                            </tr>
                            <tr>
                                <td class="top"><input id="9" class="big" name="grid" maxlength="1"></td>
                                <td class="topr"><input id="10" class="big" name="grid" maxlength="1"></td>
                                <td class="top"><input id="11" class="big" name="grid" maxlength="1"></td>
                                <td class="top"><input id="12" class="big" name="grid" maxlength="1"></td>
                            </tr>
                            <tr>
                                <td class="xx"><input id="13" class="big" name="grid" maxlength="1"></td>
                                <td class="rr"><input id="14" class="big" name="grid" maxlength="1"></td>
                                <td class="xx"><input id="15" class="big" name="grid" maxlength="1"></td>
                                <td class="xx"><input id="16" class="big" name="grid" maxlength="1"></td>
                            </tr>
                        </table>
                        <br>
                        <center>
                            <button type="reset" value="Reset" id="reset" class="btn btn-secondary" onclick="reply_click(this.id)">Reset</button>
                            <input type="submit" class="btn btn-outline-success" value="Solve">
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block myscript %}
    <script type="text/javascript">
        function reply_click(clicked_id){
            if(clicked_id == "tes"){
				document.getElementById('3').value = 1;
				document.getElementById('5').value = 4;
				document.getElementById('12').value = 2;
				document.getElementById('14').value = 3;

				document.getElementById('3').readOnly = true;
				document.getElementById('5').readOnly = true;
				document.getElementById('12').readOnly = true;
				document.getElementById('14').readOnly = true;
			}
			if(clicked_id == "reset"){
				document.getElementById('3').readOnly = false;
				document.getElementById('5').readOnly = false;
				document.getElementById('12').readOnly = false;
				document.getElementById('14').readOnly = false;
			}
        }
    </script>
{% endblock %}
